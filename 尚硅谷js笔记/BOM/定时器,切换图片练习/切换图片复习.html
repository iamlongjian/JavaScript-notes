<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>切换</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            text-align: center;
        }
        img{
            width: 688px;
        }
    </style>
    <script>
        window.onload=function(){
            var strat =document.getElementById("strat");
            var btn2 = document.getElementById("btn2");
            var img = document.getElementById("img");
            var imgArr=["1.jpg","2.jpg","3.jpg","4.jpg"]
            var index = 0;
            var timer;
            strat.onclick=function(){
                clearInterval(timer);
                timer = setInterval(function(){
                index++;
                if(index >= imgArr.length){
                    index = 0;
                }
                img.src = imgArr[index];
                },1000)
            }
            btn2.onclick=function(){
                clearInterval(timer);
            }
        }
    </script>
</head>
<body>
    <img src="1.jpg" alt="" id="img">
    <br>
    <button type="button" id="strat">开始轮播</button>
    <button type="button" id="btn2">暂停</button>
</body>
</html>
