<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /*设置外部DIV的样式*/
        #outer{
            /*设置宽高*/
            width: 520px;
            height: 333px;
            /*居中*/
            margin: 50px auto;
            /*背景颜色*/
            background-color: rgb(123, 201, 78);
            /*设置padding*/
            padding: 10px 0;
           /*开启相对定位*/
           position: relative;
           /*隐藏溢出内容*/
           overflow: hidden;
        }
        /* 设置ulDIV的样式 */
        #imgList{
            /* 去除列表引号 */
            list-style: none;
             /*设置ul的宽度
             为了让他更灵活,使用js来设置
             */
             /* width: 2600px; */
             /*开启绝对定位*/
             position: absolute;
             /*每向左移动520px就会显示到下一张图片*/
             left: -520px;
        }
        /*设置li*/
        #imgList li{
            float: left;
            margin: 0 10px;
        }
        img{
            width: 500px;
            height: 333px;
        }
        #nav{
            position: absolute;
            bottom: 15px;
            /*为了让导航居中,我们需要设置left值,通过js来设置left属性的值
            需要:
            (outer宽度 - nav宽度)/2
            
            
            */
            /* left: 197px; */
            

        }
        #nav a{
            /*float: left;
            background-color: brown;
            opacity: 0.5;
            width: 15px;
            height: 15px;
            margin: 0 5px ; */
            float: left;
            background-color: brown;
            opacity: 0.5;
            /*兼容IE8的透明度*/
            filter:alpha(opacity=50);

            width: 15px;
            height: 15px;
            margin: 0 5px ;
        }
        #nav a:hover{
            background-color: black;
        }
    </style>
    <script>
        window.onload=function(){
            // 获取imgList
            var imgList = document.getElementById('imgList');
            //获取页面中所有的img
            var Allimg = document.getElementsByTagName('img');
             // 设置一个活动的imgList宽度
            imgList.style.width = 520 * Allimg.length + "px";
            

            /*为nav的left设置
                使其居中
            */
            var nav = document.getElementById("nav");
            /*获取到outer*/
            var outer = document.getElementById('outer');
            nav.style.left = (outer.offsetWidth - nav.offsetWidth)/2 + "px";
            /*给第一个a设置默认样式*/
            var allA = document.getElementsByTagName('a');
            /*设置一个初始索引*/
            var index = 0;
            allA[index].style.backgroundColor="black";
        }
    
    </script>
</head>
<body>
    <!-- 创建一个外部的div,作为大容器 -->
    <div id="outer">
        <!-- 创建ul,用来放置图片 -->
        <ul id="imgList">
            <li>
                <img src="1.jpg" alt="">
            </li>
            <li>
                <img src="2.jpg" alt="">
            </li>
            <li>
                <img src="3.jpg" alt="">
            </li>
            <li>
                <img src="4.jpg" alt="">
            </li>
            
        </ul>
        <div id="nav">
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
        </div>
    </div>
    
</body>
</html>
