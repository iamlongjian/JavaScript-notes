            //给input绑定
            var inp = document.getElementById("inp1");
            inp.onkeydown=function(event){
                event = event || window.event;
                //不允许输入数字
                //0-9的unicode是 96-105
                console.log(event.keyCode);
                if(event.keyCode >= 96 && event.keyCode <=105 ){
                    return false;
                }
            }
