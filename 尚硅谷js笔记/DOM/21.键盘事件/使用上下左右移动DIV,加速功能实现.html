<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动box</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box1{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            position: absolute;
        }
    </style>
    <script>
        window.onload=function(){
            // var box1 = document.getElementById("box1");
            // var speed = 10;
            // document.onkeydown=function(event){
            //     event = event || window.event;
            //     switch(event.keyCode){
            //         case 37:
            //         box1.style.left = box1.offsetLeft - speed +"px";
            //         break; 
            //         case 38:
            //         box1.style.top = box1.offsetTop - speed +"px";
            //         break; 
            //         case 39:
            //         box1.style.left = box1.offsetLeft + speed +"px";
            //         break; 
            //         case 40:
            //         box1.style.top = box1.offsetTop + speed +"px";
            //         break; 
            //     }
            //     if(event.ctrlKey){
            //         speed = 50;
            //     }
            // }
            var box1 = document.getElementById("box1");
            var speed = 10;
            var dir;
            setInterval(function(){
                switch(dir){
                    case 37:
                    box1.style.left = box1.offsetLeft - speed +"px";
                    break; 
                    case 38:
                    box1.style.top = box1.offsetTop - speed +"px";
                    break; 
                    case 39:
                    box1.style.left = box1.offsetLeft + speed +"px";
                    break; 
                    case 40:
                    box1.style.top = box1.offsetTop + speed +"px";
                    break; 
                }
            },30)
            document.onkeydown=function(event){
                event = event || window.event;
                
                if(event.ctrlKey){
                    speed = 50;
                }else{
                    speed = 10;
                }
                dir = event.keyCode;
            }
            document.onkeyup=function(){
              dir = 0;
            }
        }
    </script>
</head>
<body>
<div id="box1"></div>
    
</body>
</html>
