<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件的委派</title>
    <style>
        
    </style>
    <script>
        window.onload=function(){
                 //为每一个超链接都绑定单击响应函数

                 //这种操作比较麻烦，且只能为已有的绑定函数,而新加的必须重新绑定
                 //var allA = document.getElementsByTagName("a");
                //  for(var i=0;i<allA.length;i++){
                // allA[i].onclick=function(){
                //     alert('123');
                //      }
                // }


                //我们希望只绑定一次事件,即可应用到多个元素上,即使元素是后增加的
                //可以将这个方法绑定给元素共有的父元素，或祖先元素
                var u1 = document.getElementById("u1");
                u1.onclick = function(event){
                    var allA = u1.getElementsByTagName("a");
                    for(var i =0;i<allA.length;i++){
                        if(event.target == allA[i]){
                            alert('你点了链接');
                        }
                    }
                }


                // ul:onclick=function(event){
                //     event = event || window.event;
                //     var allA = u1.getElementsByTagName("a");
                //     for(var i=0;i<allA.length;i++){
                //         if(event.target == allA[i]){
                //             alert("你点击了超链接");
                //         }
                //     }
                // }


           

            //点击按钮增加超链接
            var btn01 = document.getElementById("btn01");
            btn01.onclick=function(){
                var ul = document.getElementById("u1");
                var li = document.createElement("li");
                li.innerHTML="<a href='javascript:;'>新建的超链接</a>";
                ul.appendChild(li);
            }
        }
    </script>
</head>
<body>
    <button id="btn01">添加超链接</button>
    <ul id="u1">
        <li><a href="javascript:;">超链接一</a></li>
        <li><a href="javascript:;">超链接二</a></li>
        <li><a href="javascript:;">超链接三</a></li>
    </ul>
</body>
</html>
