<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .outer{
            margin:  50px auto;
            width: 1000px;
            padding: 20px;
            text-align: center;
            background-color: rgb(236, 236, 191);
        }
        img{
            width: 800px;            
        }
        button{
            padding: 5px 10px;
            margin-right:20px; 
        }

    </style>
    <script>
        window.onload=function(){
            var prev = document.getElementById("prev");
            var next = document.getElementById("next");


        
            //获取img标签
            var img = document.getElementById("img1");
            //创建一个数组来储存路劲
            var srcArr = ["1.jpg","2.jpg","3.jpg","4.jpg"]
            //定义一个默认索引
            var index = 0;

            var info = document.getElementById("info");
            info.innerHTML="一共"+srcArr.length+"张,当前是第"+(index+1)+"张";

            prev.onclick=function(){
                index--;
                if(index<0){
                   index=srcArr.length-1;
                }
                img.src=srcArr[index];
                info.innerHTML="一共"+srcArr.length+"张,当前是第"+(index+1)+"张";
            }
            next.onclick=function(){
                index++;
                if(index>srcArr.length-1){
                     index=0;
                }
                img.src=srcArr[index];
                info.innerHTML="一共"+srcArr.length+"张,当前是第"+(index+1)+"张";
            }
        }
    </script>
</head>
<body>
    <div class="outer">
        <p id="info"></p>
        <img id="img1" src="1.jpg" alt="第一张">
        <div class="btn">
            <button id="prev" type="button">上一张</button>
            <button id="next" type="button">下一张</button>
        </div>
    </div>
</body>
<script src="图片切换复习.js"></script>
</html>
