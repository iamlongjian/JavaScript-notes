<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-align: center;
        }
        img{
            width: 500px;
            height: auto;
        }
    </style>
    <script>
        window.onload=function(){
            var imgs = document.getElementById('imgs');
            var btn1 = document.getElementById('btn1');
            var btn2 = document.getElementById('btn2');
            
            var srcArr = ['1.jpg','2.jpg','3.jpg','4.jpg'];
            var index = 0;
            var info = document.getElementById('info');
            info.innerHTML='一共有'+srcArr.length+'张,当前是第'+(index+1)+'张';

            btn1.onclick=function(){
                index--;
                if(index<0){
                    index = srcArr.length-1;
                }
                imgs.src = srcArr[index];
                info.innerHTML='一共有'+srcArr.length+'张,当前是第'+(index+1)+'张';
            }
            btn2.onclick=function(){
                index++;
                if(index>srcArr.length-1){
                    index = 0;
                }
                imgs.src = srcArr[index];
                info.innerHTML='一共有'+srcArr.length+'张,当前是第'+(index+1)+'张';
            }
            var btn3 = document.getElementById('btn3');
            var timer;
            btn3.onclick=function(){
                clearInterval(timer);
                timer = setInterval(function(){
                    index++;
                    if(index>srcArr.length-1){
                    index = 0;
                    }
                    imgs.src = srcArr[index];
                    info.innerHTML='一共有'+srcArr.length+'张,当前是第'+(index+1)+'张';
                },1500)
            }
            var btn4 = document.getElementById('btn4');
            btn4.onclick=function(){
                clearInterval(timer);
            }
            
        }
    </script>
</head>
<body>
    <div id="info"></div>
    <div>
        <img id="imgs" src="1.jpg" alt="">
    </div>
    <br>
    <br>
    <button id="btn1">上一页</button>
    <button id="btn2">下一页</button>
    <button id="btn3">开始轮播</button>
    <button id="btn4">暂停轮播</button>

</body>
</html>
