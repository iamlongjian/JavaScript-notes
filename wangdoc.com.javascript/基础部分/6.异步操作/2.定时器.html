    <title>定时器</title>
    <style>
        #someDiv{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="someDiv"></div>
</body>

    var div = document.getElementById("someDiv");
    var op = 1;
    var timer;
    timer = setInterval(function f(){
        op -= 0.1;
        if(op>=0){
            div.style.opacity = op;
            timer = setTimeout(f,500)   //确保两次之间执行的间隔
        }else{
            clearInterval(timer);
        }
    },500)
</script>
</html>
