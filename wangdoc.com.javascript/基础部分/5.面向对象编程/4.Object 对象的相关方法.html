            //Object.create()
            var obj = {   //此时obj就是原型
                name:'cici',
                sex:'男',
                sayName:function(){
                    console.log(this.name);
                }
            };
            //Object.getOwnPropertyNames()
            console.log(Object.getOwnPropertyNames(obj));   //获取所有属性
            console.log(Object.keys(obj))  //获取可遍历的属性
            //Object.protptype.hsaOwnProperty() //参数要带双引号
            console.log(obj.hasOwnProperty("name")); //true //表示是自身属性
            //in
            console.log('toString' in obj);//true //不管是继承的还是自身的,只要是对象的属性都返回ture
            console.log('name' in obj);//true   //不管是继承的还是自身的,只要是对象的属性都返回ture
            //for..in //输出对象所有可遍历的属性
            for(var i in obj){
                if(obj.hasOwnProperty(i)){
                    console.log(i);  //name,sex,sayName
                }
            }
            var obj2 = Object.create(obj);
            obj2.sayName();  //longer  //obj2是根据obj生成的实例对象  //当修改obj.name为cici的时候,这个位置也会改变 // 该继承为动态继承
