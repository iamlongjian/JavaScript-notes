<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload=function(){
            /*
                +:加法运算符，可以使得两个数值相加,也可以用来连接字符串
                    - js允许非数值相加，如果一个运算子是字符串一个运算子是非字符串,那么会自动都转换为字符串进行连接('x'+1 = x1)
                    - 所以相加时程序会根据运算子的不同来决定到底是相加还是连接,这种现象称为'重载'
                    '3'+4+5 = '345' //从左往右运算,先进行字符串拼接,再拼接
                    3+4+'5' = '75'  //先做加法,再进行拼接
                //---------------------加法运算符会发生重载,其他所有运算符都不会,其他的运算符会把所有运算子都转为数值类型----
                
                //----对象和数值相加
                - 则对象会先转换为原始数值,在相加(拼接)
                        var obj = {name:123};
                        obj.valueOf().toString();  //返回"[object Object]" '字符串类型'
                - 因此可以自定义valueOf()或者toString()
                    -valueOf()
                        var obj = {};
                        obj.valueOf=function(){
                            return 1;
                        }
                        alert(obj+2); //3  //因为对象会默认执行valueOf方法,因为返回的是一个原始类型的值不再进行toString方法
                        所以返回值为1,直接与2进行相加,结果为3
                    -toString()
                        var obj = {};
                        obj.toString=function(){
                            return 'hello';
                        }
                        alert(obj+2); //hello2  //因为对象会默认执行toString()方法,因为返回的是一个字符串'hello',所以进行拼接
        


                %：余数运算符 返回前一个运算子被后一个运算子除,所得的余数
                ++和--：自增运算符和自减运算符
                    - 自增和自减都是一元运算符，只需要一个运算子,会先把运算子转换为数值型,然后加上1或者减去1,会修改原始变量
                        var x=1;
                        ++x; //2
                        x; //2
                        --x;//1            
                        x;//1
                        //上面的x先进行自增再进行自减,都会对原有的x变量产生影响

                    - 注意:如果自增、自减运算符放在变量前面,则先自增或自减.如果放在变量后面,则返回原始变量,再进行自增或自减
                    var x = 1;
                    var y = 1;
                    x++;  //1  //先返回再自增
                    ++y;  //2 //先自增在返回

            */
            /*
                数值运算符(+),负数值运算符(-)
                1. 数值运算符(+)同样使用加号,但是他是一个一元运算符,而加法运算符是个二元运算符(需要两个运算子)
                -  数值运算符可以将任何类型值转换为数值,与Number()函数作用相同
                +true; //1
                alert(typeof +'123');  //number //值为123
                2. 负数值运算符(-),也具有将一个任意类型的值转换为数值的能力,只不过得到的值正负相反.
                -   如果使用两个负数值运算符,则效果和数值运算符(+)一样。
                -true; //-1
                alert(typeof -'123');  //number //值为-123
                alert(typeof -(-'123'));   //number //值为123   

            */
            /*
                指数运算符(**)
                1. 该运算符是一个二元运算符,前一个运算子是底数,后一个运算子是指数(2**3 == 8);
                2. 注意:该运算符是右结合(从右边开始运算)
                1**2**3 相当于 1**(2**3);
            */
            /*
                赋值运算符(=)：用于给变量赋值
                1. 最常用的赋值运算符,自然是(=);
                var x = 2; 将2赋值给变量x;
                var y = x;将x的值赋值给变量y;
                2. 赋值运算符还可以和其他运算符结合,形成变体(+=,-=,*=,/=...)
                x += y; // x = x+y;
                x -= y; // x = x-y;
                ...


            */
          
           
          
           
        }
    </script>
