    <script>
        window.onload=function(){
            /*  12.16
                布尔运算符一共包含四个(用于将表达式转换为布尔值)
                1. ！取反运算符
                2. && 与运算符
                3. || 或运算符
                4. ?: 三元运算符

                1. 取反运算符(!)
                    - 对非布尔值取反,会先将非布尔值转换为布尔值,再进行取反;
                    - 默认为false的值(以下值取反都为true)
                    1. undefined
                    2. null
                    3. ''
                    4. false
                    5. 0
                    6. NaN
                1.1 如果对一个值采用两次取反操作,则该值会转换为对应的布尔值,与Boolean()效果相同
                    - !!x //等效于 Boolean(x);
                    - !!(1>2); //false
                2. 且运算符(&&)[找false]
                    - 往往用于多个表达式求值
                    - 运算规则:如果第一个运算子为true,则返回第二个运算子,如果第一个运算子为false,则直接返回第一个的值
                    且不再对第二个运算子求值.(这种跳过第二个运算子的机制称为'短路')
                    例一:
                    (1>2) && (3>1);  //false //第一个为false则直接返回第一个运算子的值,且不再对第二个运算子求值
                    例二:
                    var x = 1;
                    (x-1)&&(x+2); //0 //第一个运算子为false则不再对第二个运算之求值,所以x的值没变
                    x;  //1  //所以X的值没变
                    例三:
                    (2>1) && (1>0); //true //两个都为true,则返回第二个运算子的值
                    - 可以多个表达式连用
                    true && 'foo' && '' && 4 && 'foo' && true  //返回'' //返回第一个false
                    1 && 2 && 3  //返回3 //返回最后一个true

                3. 或运算符(||)[找true]
                    - 一般也用于多个表达式
                    - 运算规则:如果第一个运算子是true,则直接返回第一个运算子的值,如果第一个运算子是false则直接返回第二个的值
                    例一：
                    alert((1>2) || (2+1)); //3
                    例二：
                    var x = 3;
                    alert((x>2) || (x+=6));  //true  //第一个为true,所以直接返回第一个的值,并且不再对第二个运算子求值
                    alert(x);  //3  //因为不再对第二个运算子求值,所以x的值没变
                    - 可以多个表达式连用
                    false || 0 || NaN || 4 || '';   //返回4 //找到第一个为true的运算子并返回
                    false || 0 || NaN;  //返回NaN //都为false则返回最后一个运算子

                4. 三元运算符(?:)：这个运算符是右结合的
                    - 由?和:组成,分隔三个表达式。是js唯一一个需要三个运算子的运算符。
                    - 规则：如果第一个表达式的值为true,则返回第二个表达式的值,否则返回第三个表达式的值
                    - 和if...else类似,不同的是：if..else没有返回值,而三元运算符有返回值,所以在需要返回值的场合,只能使用
                    三元运算符了
                    例一：
                    var x = 'hello',y = 'world';
                    alert(0?x:y);  //第一个表达式为false,则返回第三个运算子的值'world';   
                    - 该运算符是右结合的:
                    2**3**2 == 2**(3**2);  //512
           */
          
                 
                    

            
          
        }
