    <script>
        window.onload=function(){


            // 12.16
            /*
                    比较运算符:用于比较两个值的大小,返回一个布尔值(true/false),表示是否满足指定的条件
                    如:2>1 //true //表示满足指定条件返回true
                    如:1>2 //false //不满足指定条件所以返回false
                    -   比较运算符不仅仅比较数值,它可以比较任何类型的值

                    比较运算符分为相等比较和非相等比较

                    非相等运算符：
                    1. 字符串比较(按照unicode编码表的顺序来比较)
                        'cat' > 'dog'; //false
                        'cat' > 'Cat'; //true //小写c比大写C的unicode点位要大,所以返回true
                    2. 非字符串比较
                    - 如果两个运算子中,至少有一个不是字符串,那么有两种情况
                    2.1 原始值类型
                        1 > false //true
                        true > 0 //true
                        5 > '4'//true
                    得出结论：如果是两个原始类型比较,则先转换为数值再比较(注意：任何值与NaN比较,都返回false,包括它本身)
                    2.2 对象
                    - 如果运算子中有对象,则对象会先转换为原始类型的值(obj.valueOf().toString())
                        var obj = [2];
                        obj > 11; //fasle
                        ↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑
                        原理:[2].valueOf().toString(); //'2'
                        //实际上是 '2'>11,两者都是原始类型则转换为数值,返回false

                        var obj = [11],obj2 = [2];
                        obj1 > obj2;  //false
                    //两个对象都需要先转为原始类型 '11' > '2' ，两个字符串比较比的是unicode编码,所以返回false

            */
           /*
                    相等运算符(==),严格相等运算符(===)
                    区别:(==)相等运算符比较两个运算子的值是否相等,(===)严格相等运算符比较两个运算子是否为'同一个值';

                    1. 严格相等运算符(===)
                    1.1 不同类型得比较(直接返回false)
                        1 === '1' //false //值得类型不同,一个是number一个是字符串
                        true === 'true'  //fasle  //一个是布尔值一个是字符串
                    1.2 相同类型的比较(比较值是否相等)
                        1 === 1; //true //类型都是number,值也是相等的
                        1 === 3; //false //虽然类型相等,但是值不相等
                    1.3 复合类型比较({},[],function)
                        - 比较的不是值,而是内存地址,如果内存地址相同,则返回true
                        [] === []; //false  //内存地址不一样
                        {} === {}; //false //内存地址不一样
                        var v1 = {};
                        v2 = v1;
                        v2 === v1; //true //两个变量的内存地址是一样的
                    1.4 undefined和null
                        - 它们都严格等于自身
                        undefined === undefined //true
                        null === null //true
                        - 由于变量声明后(不赋值)默认为undefined,所以下面这两个变量是严格相等的
                        var x;
                        var y;
                        x===y;

                    2. 严格不等于(!==)
                        1 !== '1'; //true //相当于!(1 === '1');
                    3. 相等运算符(==)
                        - 建议不要使用,直接使用严格等于(===)
                        - 先判断两个运算子的类型是否一致,如果不一致则转换为相同的类型,再比较值   
                    4. 不相等(!=)
                        1 != 2; //true //相当于!(1 == 2)
                        
           */
          
        }
    </script>
