//getAttribute() 获取属性

//setAttribute() 写入属性
//hasAttribute() 检查某个属性名是否存在

//---Element.nextElementSibling（返回下一个同级元素节点） ELement.previousElementSibling（返回前一个同级元素节点）
    div.previousElementSibling.tagName; //p  //返回前一个兄弟元素节点

//---Element.lastElementChild（最后一个子元素节点） Element.firstElementChild（第一个子元素节点）
    div.firstElementChild.tagName; //p  //第一个子元素节点的标签名
    div.lastElementChild.tagName; //a //最后一个子元素节点的标签名

//---Element.children (返回当前元素节点的所有子元素节点) Element.childrenCount（返回所有子元素节点的个数）

    // }

//---Element.style

//---Element.offsetHeight（返回该元素的CSS垂直高度(px)，包括本身和padding以及border） ELement.offsetWidth（返回该元素的CSS水平宽度(px)）

//---Element.offsetLeft（返回当前元素左上角相对于Element.offsetParent节点的水平位移） Element.offsetTop（返回当前元素左上角相对于Element.offsetParent节点的垂直位移）

//---Element.offsetParent（返回最靠近当前元素的,并且CSS的position属性不等于static的上层元素）
    // <div style="position: absolute;">
    // <p>
    //     <span>Hello</span>
    // </p>
    // </div>
    // 上面代码中:span的offsetParent属性的返回值就是div
    //该属性主要用于确定子元素位置偏移的计算基准。Element.offsetTop和Element.offsetLeft就是Element.offparent计算的

//---Element.scrollLeft（返回当前元素水平滚动条滚动的数量(px)） Element.scrollTop（返回垂直滚动条向下滚动的数量(px)）

//---Element.scrollHeight（返回当前元素的总高度,包括溢出内容,不可见内容）Element.scrollWidth（返回当前元素的总宽度）
    //返回网页的总高度
    //document.documentElement.scrollHeight

//---Element.clientLeft（） Element.clientTop（）
    div.clientLeft;  //2  //左边框宽度为2px
    div.clientTop; //2  //上边框宽度为2px

//---Element.clientHeight（可见高度，包括padding,不包括margin和border），Element.clientWidth（可见宽度）
    //只对块级元素有效
    // p.clientHeight; //21
    // var span = document.querySelector('span');
    // span.clientHeight; //00
    //网页实际高度：document.body.clientHeight //122
    //视口的高度(浏览器窗口的高度):document.documentElement.clientHeight //723

//---Element.outerHTML
    p.outerHTML; //返回p节点所有的HTML代码,包括标签

//---Element.innerHTML（常用来设置某个节点的内容） //如果想插入纯文本或者想得到纯文本建议使用textContent属性
    // p.innerHTML; //"123"
    // p.innerHTML="nihao";  //直接把123替换成了'nihao'
    p.textContent; //"123"  //如果有大于号则直接显示,不会像innerHTML一样显示实体
    
    

//---Element.className（返回一个字符串,包含当前元素class名称）ELement.classList（返回一个类数组对象,成员为当前元素的class名称）
    //className //返回一个字符串
    // p.className; //"one two three"
    //classList  //返回一个类数组对象
    // p.classList; //['one','two'.'three']
    //***classList还有以下六种方法
    // add();增加一个class
    // remove();移除一个class
    // toggle(); 有则删,无则加
    // contains();是否包含某个class
    // item();返回指定位置的class
    // toString(); 把class名转换为字符串
        p.classList.add('666'); //增加了一个名为666的className
        p.classList.remove('666'); //移除了这个名为666的className
        p.classList.toggle('777');  //如果有777则删除，没有则加上
        p.classList.contains('777'); //检查p节点的className有没有777
        p.classList.item(2);  //返回索引为2的class名称
        p.classList.toString(); //该方法相当于Element.className
