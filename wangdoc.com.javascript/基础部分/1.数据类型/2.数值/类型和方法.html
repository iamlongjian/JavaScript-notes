                与数值相关的全局方法
                - parseInt();
                (1):基本用法：用于将字符串转换为\整数\
                例子:   parseInt('   123'); //123  //转换为number类型的123,空格会被忽略
                    如果参数不是字符串,则会先转换为字符串再进行取整
                例子:   parseInt(123.123);  //123  //先把数值123.123转换为'123.123',再进行取整。
                    字符串转换为整数时,会一个个字符进行转换,遇到不能转换的就不再进行下去,返回已经转换好的
                例子:   parseInt(123px);  //123
                        parseInt(1.5e2);  //1
                        parseInt(15.24);  //15
                        parseInt(12a);  //12
                        parseInt('0.11'); //0
                    如果第一个字符就不能转换为整数时,就返回NaN(正负号除外)
                例子：  parseInt(+3);     //3
                        parseInt(e3);    //NaN
                        parseInt(.123);  //NaN
                //所以parseInt的返回情况分为两种:一个整数或者NaN
                (2):进制的转换:
                    parseInt()可以传两个参数,第二个参数可以指定转换的进制数
                    默认情况下第二个参数为10,即十进制转十进制
                    如果第二个参数为0,null,undefined则会被忽略
                例子：  parseInt(1000,2); //8
                        parseInt(1000,6); //216
                        parseInt(1000,8); //512
                        parseInt(1000,0); //1000
                        parseInt(1000,null); //1000
                        parseInt(1000,undefined); //1000
                    上面的例子说明:parseInt其实可以用来进行进制的转换

                
                - parseFloat();
                parseFloat()方法将一个字符串转为浮点数;    
                例子：  parseFloat('3.14'); //3.14
                如果符合科学记数法,也会被转换为相应的浮点数
                例子:   parseFloat('314e-2'); //3.14
                如果字符串包含不能转为浮点数的字符,则停止转换,并返回已经转换好的字符
                例子:   parseFloat('3.14asd'); //3.14
                        parseFloat('3px'); //3 //如果不是浮点数,则返回整数
                如果参数不是字符串,或者字符串的第一个字符无法转换为浮点数,则返回NaN
                例子:   parseFloat('[]'); //NaN
                        parseFloat('asd'); //NaN
