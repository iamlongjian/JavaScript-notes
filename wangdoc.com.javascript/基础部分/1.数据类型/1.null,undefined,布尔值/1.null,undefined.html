            /*
                null和undefined
                - null和undefined都表示'没有',含义非常相似,在if语句中会转换为false。
                +null;  //null会自动转换为0
                +undefined; //undefined会转换为NaN
                - 可以这么理解
                null：表示该处的值现在为空,比如获取一个空数组中的值,会返回null
                    例一：
                    var arr =[];
                    console.log(arr);   //null
                undefined:表示未定义,比如一个变量,声明了但是没赋值,则会返回undefined
                    例二：
                    var i;
                    console.log(i);  //undefined //声明了但是没有赋值
                    例三:
                    function fun(x){
                        console.log(x);
                    }
                    fun();   //undefined //并没有给函数传递实参
            */

            

        }
